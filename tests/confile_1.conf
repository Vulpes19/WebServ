http {
    server {
        listen 80;
        server_name example.com;

        location / {
            root /var/www/html;
            index index.html;
        }

        location /images/ {
            alias /var/www/images/;
        }
    }

    server {
        listen 443;
        server_name secure.example.com;

        location / {
            root /var/www/secure;
            index index.html;
        }
    }
}